<div class="grid_{{ grid }} push_{{ push }} {{ class }}">
    {% if mesaj %}<h5 id='mesaj' style='color:#FF0000;'>{{ mesaj}}</h3>{% endif %}
     <form id="bilgiform" action="/{{ tip }}-formu/" method="post">{% csrf_token %}
         <ol>
             {{ form.as_ul }}
             <li><label></label><input id="submitbutton" type="submit" value="Gonder" /></li>
         </ol>
     </form>
    <script type="text/javascript">
        var form = $("#bilgiform");
        form.submit(function() {
            $("#submitbutton").attr('disabled', true);
            form.append("<img src='http://s.aucdn.net/resim/ajax-loader.gif' />");
        });
    </script>
</div>
