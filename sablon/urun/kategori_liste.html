{% load fb_versions %}
<div class="grid_{{ sira_grid  }}">
 <div class="grid_{{ sira_grid }}"><img src="{{ STATIC_URL }}resim/b{{ sira }}_top.jpg" /></div>
 <div class="grid_{{ sira_grid }} {% if sira == 1 %}one{% else %}two{% endif %}">
  <div class="grid_{{ sira_grid_inner }} push_{{ sira_grid_push }}">
   <div class="grid_{{ sira_grid_inner }} centered">
    <img src="{{ STATIC_URL }}resim/{{ seri }}.jpg"/>
   </div>
   {% for urun in urun_listesi %}
   <div class="grid_13 {% if sira == 1 %}{% cycle 'alpha' '' '' 'omega' %}{% else %}{% cycle 'alpha' 'omega' %}{% endif %} centered">
    <div class="grid_13">
     <a href='/urun/{{ urun.slug }}'><img src="{% version urun.resim.path 'urun_ufak' %}"/></a>
    </div>
    <div class="grid_13"><a href='/urun/{{ urun.slug }}'>{{ urun.isim }}</a></div>
   </div> 
   {% endfor %}
  </div>
 </div>
 <div class="grid_{{ sira_grid }}"><img src="{{ STATIC_URL }}resim/b{{ sira }}_bottom.jpg" /></div>
</div>
