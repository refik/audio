{% load fb_versions %}
<div class="grid_26 {{ class }}">
 <div class='grid_26'>
  <strong>{{ tip }} Sistemler</strong>
 </div>
 <div class='grid_26' style='height:10px'></div>
 {% for sistem in sistemler %}
 <div class="grid_26">
  <div class="grid_7 alpha">
   <a href={% if sistem.sema %}"{{ sistem.sema.url }}" class="tek_resim"{% else %}"#" style="cursor:default;" onclick="return false;"{% endif %}><img style='' src="{% version sistem.resim.path 'sistem_ufak' %}"/></a>
  </div>
  <div class="grid_18 omega">
   {{ sistem.aciklama }}
  </div>
 </div>
 <div class='grid_26 topd'></div>
 {% endfor %}
</div>
