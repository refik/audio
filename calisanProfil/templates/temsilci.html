function guncel(sehir, ayd){
	secilen_ilce = document.getElementById(ayd).options[document.getElementById(ayd).selectedIndex].text;
	people = data[sehir][secilen_ilce];
	var table = $('<table>');
		table.append($('<tr>').append($('<td>').text('İsim').attr('style','font-weight:bold')).append($('<td>').text('Telefon').attr('style','font-weight:bold')));
	$.each(people, function(i, val) {
		console.log(val);
		table.append($('<tr>').append($('<td>').text(val.name)).append($('<td>').text(val.phone)));
	});
	table.addClass('bilgi-tablosu')
	$('#bilgi').empty();
	$('#bilgi').append(table);
}

	people = data[secilen_sehir]['people'];
	var table = $('<table>');
		table.append($('<tr>').append($('<td>').text('İsim').attr('style','font-weight:bold')).append($('<td>').text('Telefon').attr('style','font-weight:bold')));
	if(secilen_sehir.indexOf("İSTANBUL") != -1) {
		$("#ilce-ana").hide();
		$("#ilce-rum").hide();
		if(secilen_sehir.indexOf("RUMELİ") != -1) {
			$('#ilce-rum').show();
		} else {
			$('#ilce-ana').show();
		}
		$('#bilgi').empty();
		return;
	}
	else {
		$("#ilce-ana").hide();
		$("#ilce-rum").hide();
	}
	$.each(people, function(i, val) {
		console.log(val);
		table.append($('<tr>').append($('<td>').text(val.name)).append($('<td>').text(val.phone)));
	});
	table.addClass('bilgi-tablosu')
	$('#bilgi').empty();
	$('#bilgi').append(table);
}

  </script>
