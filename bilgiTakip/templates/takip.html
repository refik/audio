<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
</html>
<head>
 <meta charset="utf-8" />
 <title>AUDIO Elektronik</title>
 <link rel="stylesheet" href="{{ STATIC_URL }}css/reset.css" />
 <link rel="stylesheet" href="{{ STATIC_URL }}css/text.css" />
 <link rel="stylesheet" href="{{ STATIC_URL }}css/960a.css" />
 <link rel="stylesheet" href="{{ STATIC_URL }}css/taban.css" />
 <link rel="stylesheet" href="{{ STATIC_URL }}css/takip.css" />
 <link type="text/css" href="{{ STATIC_URL }}css/blitzer/jquery-ui-1.8.16.custom.css" rel="Stylesheet" />
 <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.js"></script>
 <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-ui-1.8.16.custom.min.js"></script>
 <script type="text/javascript" src="{{ STATIC_URL }}js/takip.js"></script>

</head>

<body>
<div id='bkground'>
 <div class='container_56'>
  <div class='grid_56'>
   <div class='grid_10 alpha'><img src='/statik/resim/logo_ufak.jpg'/></div>
   <div class='grid_36 centered'><h2 style='margin:0;'>Audio Musteri Istek Takip Sayfasi</h2></div>
   <div class='grid_10' style='text-align:right;'>
    <div class='grid_10'><strong>Kullanici: </strong>{{ user }}</div>
    <div class='grid_10'><a href='/'>AnaSayfa</a></div>
   </div>
  </div>
  <div class='clear'></div>
  <div class='grid_56'>
   <div id='tabler'>
    <ul>
     {% for tip in tipler %}
     <li><a href="#tabler-{% cycle 1 2 3 4 5 6 %}">{{ tip.isim }}</a></li>
     {% endfor %}
    </ul>

    {% for tip in tipler %}
    <div id='tabler-{% cycle 1 2 3 4 5 6 %}'> 
     {% include 'istek.html' with bilgiler=tip.bilgi_set.all %}
    </div>
    {% endfor %}
   </div>
  </div>
  <div class='clear'></div>
 </div>
 <img src="{{ STATIC_URL }}resim/bottom.jpg" />
</div>
</body>
</html>
